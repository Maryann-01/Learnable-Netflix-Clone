<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="netflix-logo">
        <img src="/imageFolder/Netflix-logo.png" alt="Netflix logo">
    </div>
    <div class="two">
        <main class="signup">
            <h2>Sign In</h2>
            <input type="text" placeholder="Email or Phone Number" name="text">
            <input type="password" placeholder="Password" name="password">
            <button class="btn">Sign In</button>
            <div class="questions">
               <div class="check-container">
                   <input type="checkbox" checked="checked">Remember me
               </div>
               <p>Need help?</p>
            </div>
            <div class="new-section">
               <div class="facebook-logo space">
                   <img src="./imageFolder/facebook-logo.png" alt="Facebook logo" >
                   <p>Login with Facebook</p>
               </div>
               <p class="space">New to Netflix?<span class="color-white">Sign up now</span></p>
               <p class="space">This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn More</a></p>
            </div>
       </main>
    </div>
    <footer>
        <p class="a foot">Questions?Call 1-844-505-2993</p>
        <p class="b foot">FAQ</p>
        <p class="c foot">Help Center</p>
        <p class="d foot">Terms of Use</p>
        <p class="e foot">Privacy</p>
        <p class="f foot">Cookie Preferences</p>
        <p class="g foot">Corporate Information</p>
        </div>
    </footer>
</body>
</html>
